<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Ferme - Connexion</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); }
        .modal-content { background-color: white; margin: 10% auto; padding: 20px; width: 300px; border-radius: 5px; }
        .operation { border: 1px solid #ddd; padding: 10px; margin: 5px 0; border-radius: 4px; }
        .btn { padding: 8px 15px; margin: 5px; border: none; border-radius: 4px; cursor: pointer; }
        .btn-supprimer { background: #ff4444; color: white; }
        .btn-editer { background: #4488ff; color: white; }
        .btn-creer { background: #44aa44; color: white; }
        .admin-panel { background: #f0f0f0; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <!-- √âcran de connexion -->

            <h2>Connexion √† la Gestion Ferme</h2>
            <form id="form-connexion">

                <div>
                    <label>Mot de passe:</label>

        <!-- Interface principale (cach√©e au d√©but) -->
        <div id="interface-principale" style="display: none;">

                <div id="info-utilisateur"></div>
                <button id="btn-deconnexion">D√©connexion</button>
            </header>

            <!-- Panel admin -->

    </div>

    <!-- Modal cr√©ation/√©dition -->
    <div id="modal-operation" class="modal">
        <div class="modal-content">
            <h3 id="titre-modal">Cr√©er une op√©ration</h3>
            <form id="form-operation">
                <div>
                    <label>Nom:</label>
                    <input type="text" id="input-nom" required>
                </div>
                <div>
                    <label>Description:</label>
                    <textarea id="input-description" required></textarea>
                </div>
                <button type="submit">Enregistrer</button>
                <button type="button" onclick="fermerModal()">Annuler</button>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="app.js"></script>
</body>
</html>
