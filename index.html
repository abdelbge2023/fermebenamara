<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Ferme Ben Amara</title>
    <link rel="stylesheet" href="./style.css">
    
    <!-- Firebase CDN - IMPORTANT -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <!-- Configuration Firebase Simple -->
    <script src="./firebase-simple.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>🌾 Gestion Ferme - Synchronisée</h1>
            <p>Application de gestion avec synchronisation cloud</p>
            <div id="syncStatus" style="margin-top: 10px; padding: 5px; border-radius: 5px; display: inline-block;">
                🔄 Chargement...
            </div>
        </header>

        <div class="main-grid">
            <!-- Section Saisie -->
            <div class="form-section">
                <div class="section-header">
                    <h2>📝 Saisie des Opérations</h2>
                </div>
                <form id="saisieForm" class="saisie-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="operateur">👤 Opérateur *</label>
                            <select id="operateur" required>
                                <option value="">Sélectionner...</option>
                                <option value="abdel">👨‍💼 Abdel</option>
                                <option value="omar">👨‍💻 Omar</option>
                                <option value="hicham">👨‍🔧 Hicham</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="groupe">🏷️ Groupe *</label>
                            <select id="groupe" required>
                                <option value="">Sélectionner...</option>
                                <option value="zaitoun">🫒 Zaitoun</option>
                                <option value="3commain">🔧 3 Commain</option>
                                <option value="autre">📝 Autre</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="typeOperation">🔧 Type Opération *</label>
                            <select id="typeOperation" required>
                                <option value="">Sélectionner...</option>
                                <option value="travailleur_global">🌍 Travailleur global</option>
                                <option value="zaitoun">🫒 Zaitoun</option>
                                <option value="3commain">🔧 3 Commain</option>
                                <option value="autre">📝 Autre</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="typeTransaction">💸 Type Transaction *</label>
                            <select id="typeTransaction" required>
                                <option value="">Sélectionner...</option>
                                <option value="revenu">💰 Revenu</option>
                                <option value="frais">💸 Frais</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="caisse">🏦 Caisse *</label>
                            <select id="caisse" required>
                                <option value="">Sélectionner...</option>
                                <option value="abdel_caisse">👨‍💼 Caisse Abdel</option>
                                <option value="omar_caisse">👨‍💻 Caisse Omar</option>
                                <option value="hicham_caisse">👨‍🔧 Caisse Hicham</option>
                                <option value="zaitoun_caisse">🫒 Caisse Zaitoun</option>
                                <option value="3commain_caisse">🔧 Caisse 3 Commain</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="montant">💰 Montant (DH) *</label>
                            <input type="number" id="montant" step="0.01" min="0" required>
                        </div>

                        <div class="form-group full-width">
                            <label for="description">📄 Description *</label>
                            <textarea id="description" placeholder="Décrivez l'opération..." required></textarea>
                        </div>
                    </div>

                    <!-- Section Répartition -->
                    <div id="repartitionInfo" class="repartition-info" style="display: none;">
                        <strong>📊 Répartition automatique :</strong>
                        <div id="repartitionDetails"></div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-primary">💾 Enregistrer</button>
                        <button type="button" id="btnReset" class="btn-secondary">🔄 Reset</button>
                    </div>
                </form>
            </div>

            <!-- Section Transfert -->
            <div class="form-section">
                <div class="section-header">
                    <h2>🔄 Transfert entre Caisses</h2>
                </div>
                <form id="transfertForm" class="saisie-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="caisseSource">📤 Caisse Source *</label>
                            <select id="caisseSource" required>
                                <option value="">Sélectionner...</option>
                                <option value="abdel_caisse">👨‍💼 Caisse Abdel</option>
                                <option value="omar_caisse">👨‍💻 Caisse Omar</option>
                                <option value="hicham_caisse">👨‍🔧 Caisse Hicham</option>
                                <option value="zaitoun_caisse">🫒 Caisse Zaitoun</option>
                                <option value="3commain_caisse">🔧 Caisse 3 Commain</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="caisseDestination">📥 Caisse Destination *</label>
                            <select id="caisseDestination" required>
                                <option value="">Sélectionner...</option>
                                <option value="abdel_caisse">👨‍💼 Caisse Abdel</option>
                                <option value="omar_caisse">👨‍💻 Caisse Omar</option>
                                <option value="hicham_caisse">👨‍🔧 Caisse Hicham</option>
                                <option value="zaitoun_caisse">🫒 Caisse Zaitoun</option>
                                <option value="3commain_caisse">🔧 Caisse 3 Commain</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="montantTransfert">💰 Montant Transfert (DH) *</label>
                            <input type="number" id="montantTransfert" step="0.01" min="0" required>
                        </div>

                        <div class="form-group full-width">
                            <label for="descriptionTransfert">📄 Description *</label>
                            <textarea id="descriptionTransfert" placeholder="Raison du transfert..." required></textarea>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-success">🔄 Effectuer Transfert</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Section Statistiques -->
        <div class="stats-section">
            <div class="section-header">
                <h2>📊 Soldes des Caisses</h2>
            </div>
            <div id="statsContainer" class="stats-container">
                <!-- Les statistiques seront générées ici -->
            </div>
        </div>

        <!-- Section Navigation et Données -->
        <div class="navigation-section">
            <div class="section-header header-with-tabs">
                <h2>📋 Historique des Opérations</h2>
                <div class="nav-tabs">
                    <button class="tab-btn active" data-sheet="global">🌍 Global</button>
                    <button class="tab-btn" data-sheet="zaitoun">🫒 Zaitoun</button>
                    <button class="tab-btn" data-sheet="3commain">🔧 3 Commain</button>
                    <button class="tab-btn" data-sheet="transferts">🔄 Transferts</button>
                    <button class="tab-btn" data-sheet="abdel">👨‍💼 Abdel</button>
                    <button class="tab-btn" data-sheet="omar">👨‍💻 Omar</button>
                    <button class="tab-btn" data-sheet="hicham">👨‍🔧 Hicham</button>
                </div>
            </div>

            <!-- Actions de gestion -->
            <div class="management-actions">
                <button id="btnSync" class="btn-info">🔄 Synchroniser</button>
                <button id="btnExport" class="btn-success">📤 Exporter</button>
                <label for="inputImport" class="btn-warning" style="cursor: pointer; margin: 0;">📥 Importer</label>
                <input type="file" id="inputImport" accept=".json" style="display: none;">
                <button id="btnEditMode" class="btn-warning">✏️ Mode Édition</button>
                <button id="btnDeleteSelected" class="btn-danger" style="display: none;">🗑️ Supprimer</button>
                <button id="btnCancelEdit" class="btn-secondary" style="display: none;">❌ Annuler</button>
            </div>

            <!-- Affichage des données -->
            <div id="dataDisplay" class="data-display">
                <!-- Les données seront affichées ici -->
            </div>
        </div>
    </div>

    <!-- Modal d'édition -->
    <div id="editModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>✏️ Modifier l'opération</h3>
                <button class="close-modal">&times;</button>
            </div>
            <form id="editForm" class="modal-form">
                <input type="hidden" id="editId">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="editOperateur">👤 Opérateur</label>
                        <select id="editOperateur" required>
                            <option value="abdel">👨‍💼 Abdel</option>
                            <option value="omar">👨‍💻 Omar</option>
                            <option value="hicham">👨‍🔧 Hicham</option>
                            <option value="system">🤖 Système</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editGroupe">🏷️ Groupe</label>
                        <select id="editGroupe" required>
                            <option value="zaitoun">🫒 Zaitoun</option>
                            <option value="3commain">🔧 3 Commain</option>
                            <option value="autre">📝 Autre</option>
                            <option value="transfert">🔄 Transfert</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editTypeOperation">🔧 Type Opération</label>
                        <select id="editTypeOperation" required>
                            <option value="travailleur_global">🌍 Travailleur global</option>
                            <option value="zaitoun">🫒 Zaitoun</option>
                            <option value="3commain">🔧 3 Commain</option>
                            <option value="autre">📝 Autre</option>
                            <option value="transfert">🔄 Transfert</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editTypeTransaction">💸 Type Transaction</label>
                        <select id="editTypeTransaction" required>
                            <option value="revenu">💰 Revenu</option>
                            <option value="frais">💸 Frais</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editCaisse">🏦 Caisse</label>
                        <select id="editCaisse" required>
                            <option value="abdel_caisse">👨‍💼 Caisse Abdel</option>
                            <option value="omar_caisse">👨‍💻 Caisse Omar</option>
                            <option value="hicham_caisse">👨‍🔧 Caisse Hicham</option>
                            <option value="zaitoun_caisse">🫒 Caisse Zaitoun</option>
                            <option value="3commain_caisse">🔧 Caisse 3 Commain</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editMontant">💰 Montant (DH)</label>
                        <input type="number" id="editMontant" step="0.01" min="0" required>
                    </div>
                    <div class="form-group full-width">
                        <label for="editDescription">📄 Description</label>
                        <textarea id="editDescription" required></textarea>
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn-success">💾 Sauvegarder</button>
                    <button type="button" class="btn-secondary close-modal">❌ Annuler</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
