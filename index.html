<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferme Ben Amara - Gestion</title>
    <style>
        /* VOTRE CSS EXISTANT - NE PAS CHANGER */
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .login-container { max-width: 400px; margin: 100px auto; padding: 30px; background: white; border-radius: 8px; }
        .login-form input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 4px; }
        .login-form button { width: 100%; padding: 12px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .operation { background: #f9f9f9; border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .btn { padding: 8px 15px; margin: 5px; border: none; border-radius: 4px; cursor: pointer; }
        .btn-editer { background: #2196F3; color: white; }
        .btn-supprimer { background: #f44336; color: white; }
        .btn-creer { background: #4CAF50; color: white; }
        .admin-panel { background: #e3f2fd; padding: 15px; margin: 15px 0; border-radius: 4px; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); }
        .modal-content { background-color: white; margin: 10% auto; padding: 20px; width: 90%; max-width: 500px; border-radius: 8px; }
        .user-header { background: #f8f9fa; padding: 15px; border-radius: 5px; margin-bottom: 20px; }
        #interface-principale { display: none; }
    </style>
</head>
<body>
    <div id="ecran-connexion">
        <div class="login-container">
            <h2 style="text-align: center;">üîê Connexion Ferme Ben Amara</h2>
            <form id="form-connexion" class="login-form">
                <div>
                    <input type="text" id="identifiant" placeholder="admin ou operateur1" required>
                </div>
                <div>
                    <input type="password" id="motdepasse" placeholder="Votre mot de passe" required>
                </div>
                <button type="submit">Se connecter</button>
            </form>
            <div style="margin-top: 20px; padding: 15px; background: #fff3cd; border-radius: 4px;">
                <strong>Comptes de test:</strong><br>
                Admin: admin / admin123<br>
                Op√©rateur: operateur1 / op123
            </div>
        </div>
    </div>

    <div id="interface-principale" class="container">
        <div class="user-header">
            <div style="flex-grow: 1;">
                <h2 style="margin: 0;">üè≠ Ferme Ben Amara</h2>
                <div id="info-utilisateur"></div>
            </div>
            <button id="btn-deconnexion" class="btn" style="background: #ff9800; color: white;">D√©connexion</button>
        </div>

        <div id="panel-admin" class="admin-panel" style="display: none;">
            <h3 style="margin: 0;">üèóÔ∏è Mode Administrateur</h3>
            <button id="btn-voir-tout" class="btn btn-creer">Voir toutes les op√©rations</button>
        </div>

        <div id="panel-operateur">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h3 style="margin: 0;">üë§ Mes Op√©rations</h3>
                <button id="btn-creer-operation" class="btn btn-creer">‚ûï Cr√©er une op√©ration</button>
            </div>
        </div>

        <div id="liste-operations"></div>
    </div>

    <div id="modal-operation" class="modal">
        <div class="modal-content">
            <h3 id="titre-modal">Cr√©er une op√©ration</h3>
            <form id="form-operation">
                <div>
                    <label>Nom:</label>
                    <input type="text" id="input-nom" required style="width: 100%; padding: 8px; margin: 5px 0;">
                </div>
                <div>
                    <label>Description:</label>
                    <textarea id="input-description" required style="width: 100%; padding: 8px; margin: 5px 0; height: 80px;"></textarea>
                </div>
                <div style="text-align: right; margin-top: 20px;">
                    <button type="button" onclick="fermerModal()" style="background: #6c757d; color: white;">Annuler</button>
                    <button type="submit" style="background: #4CAF50; color: white;">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    
    <script>
        // ‚ö†Ô∏è‚ö†Ô∏è‚ö†Ô∏è REMPLACEZ CE BLOC AVEC VOS VRAIES CL√âS FIREBASE ‚ö†Ô∏è‚ö†Ô∏è‚ö†Ô∏è
        const firebaseConfig = {
            apiKey: "VOTRE-CLE-API-ICI",
            authDomain: "VOTRE-AUTH-DOMAIN-ICI",
            projectId: "VOTRE-PROJECT-ID-ICI",
            storageBucket: "VOTRE-STORAGE-BUCKET-ICI",
            messagingSenderId: "VOTRE-SENDER-ID-ICI",
            appId: "VOTRE-APP-ID-ICI"
        };

        // Initialisation Firebase
        try {
            firebase.initializeApp(firebaseConfig);
            console.log('‚úÖ Firebase initialis√© avec succ√®s');
        } catch (error) {
            console.error('‚ùå Erreur initialisation Firebase:', error);
            alert('Erreur Firebase. V√©rifiez les cl√©s de configuration.');
        }

        const auth = firebase.auth();
        const db = firebase.firestore();

        class GestionFerme {
            constructor() {
                this.utilisateur = null;
                this.estAdmin = false;
                this.operationEditId = null;
                this.initialiser();
            }

            initialiser() {
                this.initialiserAuth();
                this.initialiserEcouteurs();
            }

            initialiserAuth() {
                auth.onAuthStateChanged((user) => {
                    if (user) {
                        console.log('‚úÖ Utilisateur connect√©:', user.email);
                        this.utilisateur = user;
                        this.verifierAdmin();
                        this.afficherInterface();
                    } else {
                        console.log('üîí Aucun utilisateur connect√©');
                        this.cacherInterface();
                    }
                });
            }

            verifierAdmin() {
                const admins = ['admin@fermebenamara.com', 'admin@ferme.com'];
                this.estAdmin = admins.includes(this.utilisateur.email);
                console.log('üë§ Statut admin:', this.estAdmin);
            }

            initialiserEcouteurs() {
                document.getElementById('form-connexion').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.connexion();
                });

                document.getElementById('btn-deconnexion').addEventListener('click', () => {
                    this.deconnexion();
                });

                document.getElementById('btn-creer-operation').addEventListener('click', () => {
                    this.ouvrirModalCreation();
                });

                document.getElementById('btn-voir-tout').addEventListener('click', () => {
                    this.chargerToutesOperations();
                });

                document.getElementById('form-operation').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.enregistrerOperation();
                });

                document.getElementById('modal-operation').addEventListener('click', (e) => {
                    if (e.target.id === 'modal-operation') {
                        this.fermerModal();
                    }
                });
            }

            async connexion() {
                const identifiant = document.getElementById('identifiant').value.trim();
                const motdepasse = document.getElementById('motdepasse').value;

                if (!identifiant || !motdepasse) {
                    this.afficherMessage('Veuillez remplir tous les champs', 'error');
                    return;
                }

                const email = this.formatEmail(identifiant);

                try {
                    await auth.signInWithEmailAndPassword(email, motdepasse);
                    this.afficherMessage('‚úÖ Connexion r√©ussie !');
                } catch (error) {
                    console.error('‚ùå Erreur connexion:', error);
                    this.afficherMessage('‚ùå Erreur: ' + error.message, 'error');
                }
            }

            formatEmail(identifiant) {
                if (!identifiant.includes('@')) {
                    return identifiant + '@fermebenamara.com';
                }
                return identifiant;
            }

            deconnexion() {
                auth.signOut();
                this.afficherMessage('üëã D√©connexion r√©ussie');
            }

            afficherInterface() {
                document.getElementById('ecran-connexion').style.display = 'none';
                document.getElementById('interface-principale').style.display = 'block';
                
                const info = document.getElementById('info-utilisateur');
                const role = this.estAdmin ? 'üëë Administrateur' : 'üë§ Op√©rateur';
                info.innerHTML = `Connect√© en tant que: <strong>${this.utilisateur.email}</strong> | R√¥le: <strong>${role}</strong>`;
                
                document.getElementById('panel-admin').style.display = this.estAdmin ? 'block' : 'none';
                this.chargerOperations();
            }

            cacherInterface() {
                document.getElementById('ecran-connexion').style.display = 'block';
                document.getElementById('interface-principale').style.display = 'none';
                document.getElementById('form-connexion').reset();
            }

            ouvrirModalCreation(operation = null) {
                const modal = document.getElementById('modal-operation');
                const titre = document.getElementById('titre-modal');

                if (operation) {
                    titre.textContent = '‚úèÔ∏è Modifier l\'op√©ration';
                    document.getElementById('input-nom').value = operation.nom;
                    document.getElementById('input-description').value = operation.description;
                    this.operationEditId = operation.id;
                } else {
                    titre.textContent = '‚ûï Cr√©er une op√©ration';
                    document.getElementById('input-nom').value = '';
                    document.getElementById('input-description').value = '';
                    this.operationEditId = null;
                }

                modal.style.display = 'block';
            }

            fermerModal() {
                document.getElementById('modal-operation').style.display = 'none';
                this.operationEditId = null;
            }

            async enregistrerOperation() {
                const nom = document.getElementById('input-nom').value.trim();
                const description = document.getElementById('input-description').value.trim();

                if (!nom || !description) {
                    this.afficherMessage('‚ùå Veuillez remplir tous les champs', 'error');
                    return;
                }

                try {
                    if (this.operationEditId) {
                        await db.collection('operations').doc(this.operationEditId).update({
                            nom: nom,
                            description: description,
                            dateModification: new Date()
                        });
                        this.afficherMessage('‚úÖ Op√©ration modifi√©e avec succ√®s !');
                    } else {
                        await db.collection('operations').add({
                            nom: nom,
                            description: description,
                            createurId: this.utilisateur.uid,
                            createurEmail: this.utilisateur.email,
                            dateCreation: new Date(),
                            dateModification: new Date()
                        });
                        this.afficherMessage('‚úÖ Op√©ration cr√©√©e avec succ√®s !');
                    }

                    this.fermerModal();
                    this.chargerOperations();
                } catch (error) {
                    console.error('‚ùå Erreur enregistrement:', error);
                    this.afficherMessage('‚ùå Erreur lors de l\'enregistrement', 'error');
                }
            }

            async chargerMesOperations() {
                try {
                    const snapshot = await db.collection('operations')
                        .where('createurId', '==', this.utilisateur.uid)
                        .orderBy('dateCreation', 'desc')
                        .get();
                    
                    this.afficherOperations(snapshot);
                } catch (error) {
                    console.error('‚ùå Erreur chargement op√©rations:', error);
                    this.afficherMessage('‚ÑπÔ∏è Aucune op√©ration trouv√©e', 'info');
                }
            }

            async chargerToutesOperations() {
                try {
                    const snapshot = await db.collection('operations')
                        .orderBy('dateCreation', 'desc')
                        .get();
                    
                    this.afficherOperations(snapshot);
                } catch (error) {
                    console.error('‚ùå Erreur chargement op√©rations:', error);
                    this.afficherMessage('‚ÑπÔ∏è Aucune op√©ration trouv√©e', 'info');
                }
            }

            afficherOperations(snapshot) {
                const container = document.getElementById('liste-operations');
                
                if (snapshot.empty) {
                    container.innerHTML = '<div class="operation"><p>Aucune op√©ration trouv√©e</p></div>';
                    return;
                }

                container.innerHTML = '';
                snapshot.forEach(doc => {
                    const operation = doc.data();
                    const element = this.creerElementOperation(operation, doc.id);
                    container.appendChild(element);
                });
            }

            creerElementOperation(operation, operationId) {
                const div = document.createElement('div');
                div.className = 'operation';
                
                const dateCreation = operation.dateCreation ? 
                    operation.dateCreation.toDate().toLocaleDateString('fr-FR') : 'Date inconnue';
                
                div.innerHTML = `
                    <h4>${operation.nom}</h4>
                    <p>${operation.description}</p>
                    <small style="color: #666;">
                        Cr√©√© par: ${operation.createurEmail} ‚Ä¢ 
                        Date: ${dateCreation}
                    </small>
                    <div style="margin-top: 10px;">
                        <button class="btn btn-editer" data-id="${operationId}">‚úèÔ∏è √âditer</button>
                        <button class="btn btn-supprimer" data-id="${operationId}">üóëÔ∏è Supprimer</button>
                    </div>
                `;

                div.querySelector('.btn-editer').addEventListener('click', () => {
                    this.editerOperation(operationId);
                });

                div.querySelector('.btn-supprimer').addEventListener('click', () => {
                    this.supprimerOperation(operationId);
                });

                return div;
            }

            async editerOperation(operationId) {
                try {
                    const doc = await db.collection('operations').doc(operationId).get();
                    if (doc.exists) {
                        const operation = doc.data();
                        
                        if (!this.estAdmin && operation.createurId !== this.utilisateur.uid) {
                            this.afficherMessage('Vous ne pouvez √©diter que vos propres op√©rations', 'error');
                            return;
                        }

                        this.ouvrirModalCreation({...operation, id: operationId});
                    }
                } catch (error) {
                    console.error('‚ùå Erreur √©dition:', error);
                    this.afficherMessage('‚ùå Erreur lors de l\'√©dition', 'error');
                }
            }

            async supprimerOperation(operationId) {
                try {
                    const doc = await db.collection('operations').doc(operationId).get();
                    if (doc.exists) {
                        const operation = doc.data();
                        
                        if (!this.estAdmin && operation.createurId !== this.utilisateur.uid) {
                            this.afficherMessage('Vous ne pouvez supprimer que vos propres op√©rations', 'error');
                            return;
                        }

                        if (confirm('√ätes-vous s√ªr de vouloir supprimer cette op√©ration ?')) {
                            await db.collection('operations').doc(operationId).delete();
                            this.afficherMessage('‚úÖ Op√©ration supprim√©e avec succ√®s');
                            this.chargerOperations();
                        }
                    }
                } catch (error) {
                    console.error('‚ùå Erreur suppression:', error);
                    this.afficherMessage('‚ùå Erreur lors de la suppression', 'error');
                }
            }

            chargerOperations() {
                if (this.estAdmin) {
                    this.chargerToutesOperations();
                } else {
                    this.chargerMesOperations();
                }
            }

            afficherMessage(message, type = 'success') {
                const messageEl = document.createElement('div');
                messageEl.textContent = message;
                messageEl.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    padding: 15px 25px;
                    border-radius: 8px;
                    color: white;
                    z-index: 10000;
                    font-weight: bold;
                    background-color: ${type === 'error' ? '#f44336' : type === 'info' ? '#2196F3' : '#4CAF50'};
                `;
                
                document.body.appendChild(messageEl);
                
                setTimeout(() => {
                    if (document.body.contains(messageEl)) {
                        document.body.removeChild(messageEl);
                    }
                }, 4000);
            }
        }

        function fermerModal() {
            if (app) {
                app.fermerModal();
            }
        }

        let app;
        document.addEventListener('DOMContentLoaded', () => {
            app = new GestionFerme();
            console.log('üöÄ Application Ferme Ben Amara initialis√©e');
        });
    </script>
</body>
</html>
