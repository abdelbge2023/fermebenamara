<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - Ferme Ben Amara</title>
  <link rel="stylesheet" href="./style.css">

  <!-- Firebase compat (v9 en mode compatibilit√©) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      color: #2e7d32;
    }
    input {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      color: white;
      font-size: 16px;
    }
    .btn-login { background: #4CAF50; }
    .btn-register { background: #2196F3; }
    .btn-register:hover { background: #1976D2; }
    .btn-login:hover { background: #388E3C; }
    #msg {
      margin-top: 15px;
      color: #e53935;
    }
  </style>
</head>

<body>
  <div class="login-box">
    <h1>üîê Connexion</h1>
    <input id="email" type="email" placeholder="Adresse e-mail" required>
    <input id="password" type="password" placeholder="Mot de passe" required>

    <button id="btnLogin" class="btn-login">Se connecter</button>
    <button id="btnRegister" class="btn-register">Cr√©er un compte</button>
    <p id="msg"></p>
  </div>

  <script>
    // ‚úÖ Configuration Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDkqudvQPUv_Lh2V2d2PUSEcxcHDExw6PE",
      authDomain: "gestion-fermebenamara.firebaseapp.com",
      projectId: "gestion-fermebenamara",
      storageBucket: "gestion-fermebenamara.firebasestorage.app"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.firestore();
    const msg = document.getElementById('msg');

    // üîë Connexion
    document.getElementById('btnLogin').onclick = async () => {
      const email = document.getElementById('email').value;
      const pass = document.getElementById('password').value;
      try {
        await auth.signInWithEmailAndPassword(email, pass);
        window.location.href = "index.html"; // redirection vers tableau de bord
      } catch (e) {
        msg.innerText = e.message;
      }
    };

    // üß© Cr√©ation de compte
    document.getElementById('btnRegister').onclick = async () => {
      const email = document.getElementById('email').value;
      const pass = document.getElementById('password').value;
      try {
        const cred = await auth.createUserWithEmailAndPassword(email, pass);
        await db.collection('users').doc(cred.user.uid).set({
          email: email,
          role: 'user'
        });
        msg.style.color = "green";
        msg.innerText = "‚úÖ Compte cr√©√© avec succ√®s. Vous pouvez vous connecter.";
      } catch (e) {
        msg.style.color = "red";
        msg.innerText = e.message;
      }
    };

    // ‚úÖ Rediriger si d√©j√† connect√©
    auth.onAuthStateChanged(user => {
      if (user) window.location.href = "index.html";
    });
  </script>
</body>
</html>
